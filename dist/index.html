<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Canvas-map</title><script defer="defer" src="bundle2.js"></script></head><style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        width:100%;
        height: 100vh;
        overflow: hidden;
    }
    canvas {
        width: 100%;
        height: 100%;
    }
    .tooltip {
        position: absolute;
        border: 1px solid #ddd;
        background-color: white;
        padding: 10px;
        border-radius: 4px;
        display: none; /* Скрыт по умолчанию */
        z-index: 1000; /* Убедитесь, что tooltip находится над другими элементами */
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        font-size: 14px;
    }
    #controls {
        padding: 20px;
        background-color: grey;
        position: absolute;
        display: flex;
        flex-direction: column;
        right: 0;
        top: 50%;
        transform: translate(0, -50%)
    }
    #controls-zoom {
        padding: 20px;
        background-color: red;
        position: absolute;
        display: flex;
        flex-direction: column;
        right: 0;
        top: 30%;
    }
    .button-active {
        background-color: red;
    }
    button {
        margin-bottom: 10px;
    }
    #controls button:last-child {
        margin-bottom: 0;
    }</style><body><div id="controls"></div><canvas id="myCanvas"></canvas><div id="tooltip" class="tooltip">Tooltip content</div></body></html>
